<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="../../assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <script defer>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("form-status").innerHTML =
            "<div style='color:#90ee90;margin-top:1em;'>âœ… Message sent successfully!</div>";
        } else {
          return response.json().then(data => {
            throw new Error(data.error || "Submission failed.");
          });
        }
      }).catch(error => {
        document.getElementById("form-status").innerHTML =
          "<div style='color:#ff7070;margin-top:1em;'>âŒ Error: " + error.message + "</div>";
      });
    }
  </script>
</head>
<body>

      <a href="../../homepage.html">
        <img src="../../assets/images/logo.png" alt="LTL&G Logo">
      </a>

  <main class="content fade-in">

      <p><strong>ğŸ“¬ Email:</strong> <a href="mailto:info_ltlg@gmail.com">info@ltlgservices.com</a></p>

      <!-- âœ… Replace this action with your real Formspree ID -->
      <form class="contact-form" method="POST" action="https://formspree.io/f/yourID" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
